[&CronSrv.StartupScript]
@cron.tab STF.PLOT.HOME 0 0 0
@cron.job STF.PLOT.HOME @WinShow STF.PLOT
@cron.job STF.PLOT.HOME @WinDraw STF.PLOT|Top=317|Left=167|Width=1070|Height=483|Options=+Left,+Top,+Width,+Height
@cron.job STF.PLOT.HOME @WinDraw STF.PLOT|Options=-Min,-Max,+Close,+VScroll,+StatusBar
@cron.tab STF.PLOT.SHOW 0 0 0
@cron.job STF.PLOT.SHOW @WinShow STF.PLOT
@cron.tab STF.PLOT.HIDE 0 0 0
@cron.job STF.PLOT.HIDE @WinHide STF.PLOT
@cron.tab STF.PLOT.SELECT 0 0 0
@cron.job STF.PLOT.SELECT @WinSelect STF.PLOT
@cron.job STF.MAIN.CTRL.HOME @cron.run STF.PLOT.HOME
@cron.job STF.MAIN.CTRL.HOME @cron.run STF.PLOT.HIDE
[]
